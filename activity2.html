<!DOCTYPE html>
<html>
<head>
<title>Validation in JS</title>
</head>
<body>
    <center>
<h2>Validation of API</h2>
<input id="id1" type="number" min="50" max="250" required>
<button onclick="validate()">Submit!</button>
<p>The Maxium Age is 50 and the Minimum age is 250 . Best of luck in completing your form.</p>
<p id="result"></p>
</center>
<script>
function validate(){
    var inpObj=document.getElementById("id1");
    if(!inpObj.checkValidity()){
     document.getElementById("result").innerHTML=inpObj.validationMessage
   
}else{
    document.getElementById("result").innerHTML="Input OK"
}
}
</script>
</body>
</html>
